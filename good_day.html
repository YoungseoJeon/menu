<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주간 식단표</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #2363aa;
            margin-bottom: 24px;
        }
        .img-box {
            text-align: center;
        }
        .img-box img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.06);
        }
        .desc {
            margin-top: 20px;
            color: #333;
            font-size: 1.1em;
            text-align: center;
        }
        @media (max-width: 800px) {
            .container { padding: 12px 3vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>굿모닝 주간 식단표</h1>
        <div class="img-box">
            <img src="menu.jpg" alt="주간 식단표">
        </div>
        <div class="desc">
            2025년 5월 둘째주 동원 협력업체 구내식당 주간 식단표입니다.<br>
            <small>이미지를 클릭하면 확대해서 볼 수 있습니다.</small>
        </div>
    </div>
</body>
</html>
